    //funcion constructora version 2
    //donde asignamos al prototipo y no a la funcion como tal

    function Animal(nombre, genero) {
        //atributos
        this.nombre = nombre;
        this.genero = genero;

    }


    //metodos Agegados al prototipo de la funcion constructora

    Animal.prototype.sonar = function() {
        console.log("soy un animal y hago sonidos");
    }
    Animal.prototype.saludar = function() {
        console.log(`hola me llamo ${this.nombre}`);
    }

    //HERENCIA PROTOTIPICA

    function perro(nombre, genero, tamanio) {
        this.super = Animal;
        this.super(nombre, genero);
        this.tamanio = tamanio;
    }
    //perro esta heredandod de animal
    perro.prototype = new Animal();
    perro.prototype.contructor = perro;

    //sobrescribiendo un metodo del padre en hijo
    perro.prototype.sonar = function() {
        console.log("mi sonido es un ladrido");
    }

    perro.prototype.sonido = function() {
        console.log("gua gua");
    }




    const snoopy = new perro("snoopy", "machito", "mediano");
    const lola = new Animal("lola Bunny", "hembra");

    console.log(snoopy);
    console.log(lola);
    console.log("para el perrito");
    snoopy.sonar();
    snoopy.sonido();
    snoopy.saludar();
    console.log("para lola bunny");
    lola.sonar();
    lola.saludar();
</script>
